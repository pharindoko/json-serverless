# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: ${self:custom.appconfig.stackName}
plugins:
  - serverless-offline
package:
  individually: false
  excludeDevDependencies: true
  include:
    - config/
    - dist/
    - node_modules/
  exclude:
    - node_modules/aws-sdk/**
custom:
  file: ${file(./config/serverlessconfig.json)}
  appconfig: ${file(./config/appconfig.json)}
  custom:
  serverless-offline:
    resourceRoutes: true
    useChildProcesses: true
  webpack:
    includeModules: true
    packager: 'npm'
  region: ${self:custom.file.awsRegion, 'eu-central-1'}
provider:
  stage: ${self:custom.file.stage, 'dev'}
  name: aws
  runtime: nodejs12.x
  region: ${self:custom.region}
  stackName: ${self:custom.appconfig.stackName}
  stackTags: # Tags that will be added to each of the deployment resources
    jsonsls: ${self:custom.file.stackName}
  environment:
    s3Bucket: ${self:custom.file.s3Bucket}
    s3File: ${self:custom.file.s3File}
    basePath: ${self:custom.file.basePath}
    authPath: /jsonsls/${self:service}-${self:provider.stage}
    region: ${self:custom.region}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

  apiGateway: # Optional API Gateway global config
    shouldStartNameWithService: true
    binaryMediaTypes: # Optional binary media types the API might return
      - '*/*'
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:GetObject'
        - 's3:PutObject'
      Resource:
        - 'arn:aws:s3:::${self:custom.file.s3Bucket}/*'
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
      Resource:
        - 'arn:aws:s3:::${self:custom.file.s3Bucket}'
    - Effect: 'Allow'
      Action:
        - 'ssm:GetParameter'
      Resource: '*'

# The `functions` block defines what code to deploy
functions:
  app:
    timeout: 15
    handler: ./dist/handler.handler
    # The `events` block defines how to trigger the handler.helloWorld code
    events:
      - http:
          path: /
          method: ANY
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: '{proxy+}'
          method: ANY
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
resources:
  Resources:
    s3BucketStorage:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.file.s3Bucket}
